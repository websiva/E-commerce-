<!----------------carousel------------------------->
<header id="header" class="vh-100 carousel slide" data-bs-ride="carousel">
  <div class="container h-100 d-flex align-items-center carousel-inner">
    <div class="text-center carousel-item active" data-interval="1000">
      <h2 class="text-capitalize text-white">best collections</h2>
      <h1 class="text-uppercase py-2 fw-bold text-white">new arrivals</h1>
      <a class="btn mt-3 text-uppercase" (click)="goToProduct()">shop now</a>
    </div>
    <div class="text-center carousel-item" data-interval="1000">
      <h2 class="text-capitalize text-white">best price & offers</h2>
      <h1 class="text-uppercase py-2 fw-bold text-white">new season</h1>
      <a class="btn mt-3 text-uppercase" (click)="goToProduct()">buy now</a>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#header" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#header" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</header>

<!--Header end-->
