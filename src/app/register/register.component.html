<div class="container">
  <div class="top-logo">
    <img src="../../assets/images/shopping-bag-icon.png" alt="">
  </div>
</div>
<div id="card">
  <mat-card>
    <mat-card-header>
      <h1>User registration</h1>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="f" id="registercard">
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>password</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" (click)="submit()">Submit</button>
        <a class="mt-3" routerLink="/login" mat-raised-button color="accent">Back to Login</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
